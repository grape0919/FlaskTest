<!doctype html>
<head>
    <style type="text/css">
        .layer {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            font-size: 50px;
        }
        .layer .content {
            display: inline-block;
            vertical-align: middle
        }
        .layer .blank {
            display: inline-block;
            width: 0;
            height: 100%;
            vertical-align: middle
        }
    </style>
</head>
<title>Hello from Flask</title>
<body>
    <div class="layer">
        {% if name %}
        <h1>Hello {{ name }}!</h1>
        {% else %}
        <h1>Hello World!</h1>
        {% endif %}
        <button type="button">
            버튼
        </button>
    </div>
</body>
